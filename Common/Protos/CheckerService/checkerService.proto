syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "OcrService/ocrService.proto";

option csharp_namespace = "RpcCheckerService";

package checkerService;

service RpcCheckerService {
  rpc ValidateReceipt(RpcValidateReceiptRequest) returns (ocrService.RpcReceipt);
}

message RpcValidateReceiptRequest {
  string code = 1;
  int64 bankId = 2;
}
